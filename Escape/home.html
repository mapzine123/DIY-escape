<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Select Tema </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 class="title">테마를 선택해주세요.</h1>
      </div>
    </header>
    <div class="contents">
      <table>
        <tr>
          <td>
            <div class="iconContent" onclick="tema1()">
              <div class="icon">
                <div><img class="temaImage" src="images/Tema_1.png" alt="temaImage"></div>
                <h3>비상구</h3>
                <div class="flot">
                  <p>지진이 났다. 비상구를 통해 탈출하던 당신은 미쳐 탈출하지 못하고 그곳에 갇히게 된다.</p>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="iconContent" onclick="tema2()">
              <div class="icon">
                <div><img class="temaImage" src="images/Tema_2.png" alt="temaImage"></div>
                <h3>해독제</h3>
                <div class="flot">
                  <p>"그거 독약이야. 앞으로 한시간 후면 당신은 죽어."</p>
                  <p>"이유? 글쎄, 그런게 중요한가?"</p>
                  <p>"그냥.. 재밌으니까?"</p>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
